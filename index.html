<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewport Testing - Game Window</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }
    .info-box {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff90;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      z-index: 9999;
    }
    .line1 { color: #AAAAAA; } /* gray */
    .line2 { color: #00ff90; } /* green */
  </style>
</head>
<body>
  <pre id="viewport-info" class="info-box">Loading viewport info...</pre>

  <script>
    function updateViewportInfo() {
      const fullBrowserSize = `ðŸ–¥  1. Full browser size: ${window.screen.width} Ã— ${window.screen.height}`;
      const gameWindowSize = `ðŸªŸ  2. Actual game window size (put this in DevTools): ${window.innerWidth} Ã— ${window.innerHeight}`;
      const output = `<span class='line1'>${fullBrowserSize}</span>\n<span class='line2'>${gameWindowSize}</span>`;
      document.getElementById('viewport-info').innerHTML = output;
      console.clear();
      console.log(`${fullBrowserSize}\n${gameWindowSize}`);
    }

    window.addEventListener('resize', updateViewportInfo);
    updateViewportInfo();
  </script>
</body>
</html>
