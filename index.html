<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Actual Game Window Size</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #555;
      font-family: monospace;
      color: #00ff90;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: env(safe-area-inset-top, 10px);
    }
    #viewport-info {
      background: rgba(0,0,0,0.75);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid #00ff90;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="viewport-info">Loading...</div>

  <script type="text/javascript">
    function updateViewport() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const info = `ðŸªŸ Actual game window size (DevTools): ${vw} Ã— ${vh}`;
      document.getElementById('viewport-info').textContent = info;
      console.clear();
      console.log(info);
    }

    window.addEventListener('resize', updateViewport);
    window.addEventListener('orientationchange', updateViewport);

    // Optional: try to hide Safari UI on load
    window.addEventListener('load', () => setTimeout(() => window.scrollTo(0,1), 100));

    updateViewport();
  </script>
</body>
</html>
