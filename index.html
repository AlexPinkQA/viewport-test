<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Pixi.js iOS Pseudo Fullscreen Gesture Demo</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#555555;
  }
  body {
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    -webkit-user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }
  #game-container { width:100%; height:100%; position:relative; }
  #hint-hand {
    position:absolute;
    bottom:50px;
    left:50%;
    transform:translateX(-50%);
    width:40px;
    height:40px;
    z-index:9999;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" stroke="white" stroke-width="4" fill="none"/><line x1="32" y1="16" x2="32" y2="48" stroke="white" stroke-width="4"/></svg>') no-repeat center/contain;
    animation: bounce 1s infinite;
  }
  @keyframes bounce {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
  }
  #infoText { position:absolute; top:20px; left:50%; transform:translateX(-50%); color:#00ff90; font-family:monospace; font-size:20px; text-align:center; z-index:9998; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
<div id="game-container"></div>
<div id="infoText">ðŸªŸ Actual game window size: 0 Ã— 0</div>
<div id="hint-hand"></div>
<script>
const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor:0x555555 });
document.getElementById('game-container').appendChild(app.view);

const infoText = document.getElementById('infoText');
function resizeCanvas() {
  const w = window.innerWidth;
  const h = window.innerHeight;
  app.renderer.resize(w,h);
  infoText.textContent = `ðŸªŸ Actual game window size: ${w} Ã— ${h}`;
}
window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', resizeCanvas);
window.addEventListener('load', resizeCanvas);

// Gesture hint: show hand animation and message
const hintHand = document.getElementById('hint-hand');
hintHand.addEventListener('touchstart', () => {
  // Minimal scroll to encourage Safari to hide bars
  window.scrollTo(0,1);
  setTimeout(resizeCanvas,50);
  // Hide hint after interaction
  hintHand.style.display='none';
});
</script>
</body>
</html>
