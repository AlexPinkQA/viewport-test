<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Pixi.js iOS Pseudo Fullscreen</title>
<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    background:#555555;
  }
  body {
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
    -webkit-user-select:none;
    -webkit-touch-callout:none;
    -webkit-tap-highlight-color:transparent;
  }
  #game-container { width:100%; height:100%; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
<div id="game-container"></div>
<script>
const app = new PIXI.Application({
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: 0x555555,
  resolution: window.devicePixelRatio || 1
});
document.getElementById('game-container').appendChild(app.view);

const infoText = new PIXI.Text('', { fontFamily:'monospace', fill:0x00ff90, align:'center' });
infoText.anchor.set(0.5, 0);
app.stage.addChild(infoText);

function resizeCanvas(){
  const w = window.innerWidth;
  const h = window.innerHeight;
  app.renderer.resize(w,h);
  
  // ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡Ð½Ðµ Ð¿Ñ–Ð´Ð»Ð°ÑˆÑ‚ÑƒÐ²Ð°Ð½Ð½Ñ Ñ€Ð¾Ð·Ð¼Ñ–Ñ€Ñƒ ÑˆÑ€Ð¸Ñ„Ñ‚Ñƒ
  infoText.style.fontSize = Math.min(32, w / 20);
  infoText.text = `ðŸªŸ Actual game window size: ${w} Ã— ${h}`;
  infoText.x = w / 2;
  infoText.y = 20;
}

window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', resizeCanvas);
window.addEventListener('load', resizeCanvas);

// Gesture-trigger Ð´Ð»Ñ pseudo-fullscreen (Ñ…Ð¾Ð²Ð°Ñ” Ð½Ð¸Ð¶Ð½ÑŽ Ð¿Ð°Ð½ÐµÐ»ÑŒ)
window.addEventListener('pointerdown', () => {
  window.scrollTo(0,1);
  setTimeout(resizeCanvas, 50);
}, { once:true });
</script>
</body>
</html>
