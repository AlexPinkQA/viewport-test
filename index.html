<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewport Testing - Game Window</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #555555; /* changed to gray */
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }
    .info-box {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff90;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      z-index: 9999;
      color: #00ff90; /* green */
    }
  </style>
</head>
<body>
  <pre id="viewport-info" class="info-box">Loading viewport info...</pre>

  <script>
    function updateViewportInfo() {
      const gameWindowSize = `ðŸªŸ  Actual game window size (put this in DevTools): ${window.innerWidth} Ã— ${window.innerHeight}`;
      document.getElementById('viewport-info').textContent = gameWindowSize;
      console.clear();
      console.log(gameWindowSize);
    }

    window.addEventListener('resize', updateViewportInfo);
    updateViewportInfo();
  </script>
</body>
</html>
