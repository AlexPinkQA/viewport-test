<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pixi Pseudo Fullscreen Viewport</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #555555;
    }
    #game-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Pixi.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script>
    // Create Pixi application
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: 0x555555,
    });

    document.getElementById('game-container').appendChild(app.view);

    // Create a text object
    const infoText = new PIXI.Text(`ðŸªŸ Actual game window size: ${window.innerWidth} Ã— ${window.innerHeight}`, {
      fontFamily: 'monospace',
      fontSize: 24,
      fill: 0x00ff90,
      align: 'center',
    });
    infoText.anchor.set(0.5, 0);
    infoText.x = app.screen.width / 2;
    infoText.y = 20;
    app.stage.addChild(infoText);

    // Resize function to maintain pseudo fullscreen
    function resize() {
      app.renderer.resize(window.innerWidth, window.innerHeight);
      infoText.text = `ðŸªŸ Actual game window size: ${window.innerWidth} Ã— ${window.innerHeight}`;
      infoText.x = app.screen.width / 2;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', resize);
  </script>
</body>
</html>
