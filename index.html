<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safari Fullscreen Swipe Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, sans-serif;
            -webkit-text-size-adjust: none;
        }
        #canvas {
            width: 100%;
            height: 100%;
            background: #1a001a;
            display: block;
        }
        #size {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.7);
            padding: 6px 10px;
            font: bold 13px monospace;
            border-radius: 6px;
            z-index: 9999;
            pointer-events: none;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div id="canvas"></div>
    <div id="size">— × —</div>

    <script>
        // Перевірка: тільки Safari iOS
        const isSafariIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) &&
                            /AppleWebKit/.test(navigator.userAgent) &&
                            !/CriOS|FXIOS|EdgiOS/.test(navigator.userAgent);

        if (!isSafariIOS) {
            document.body.innerHTML = '<div style="color:#f66;padding:20px;">ТІЛЬКИ SAFARI iOS</div>';
            throw '';
        }

        const sizeEl = document.getElementById('size');
        let startY = 0;
        const SWIPE_THRESHOLD = 70; // пікселів вгору

        // Оновлення розміру viewport
        function updateSize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            sizeEl.textContent = `${w} × ${h}`;
            console.log('Viewport:', w, 'x', h);
        }

        // Примусово ховаємо панелі Safari
        function hideSafariUI() {
            // 1. Прокрутка на 1px — ховає верхню адресу
            window.scrollTo(0, 1);

            // 2. Додаємо "приманку" для скролу
            if (!document.getElementById('scroll-hack')) {
                const hack = document.createElement('div');
                hack.id = 'scroll-hack';
                hack.style.cssText = 'position:absolute;bottom:0;height:1px;width:100%;pointer-events:none;';
                document.body.appendChild(hack);
            }

            // 3. Повторна прокрутка
            setTimeout(() => window.scrollTo(0, 1), 50);

            // 4. Оновлюємо розмір після ховання (400 мс — стандарт)
            setTimeout(updateSize, 400);
        }

        // Свайп вгору
        function onTouchStart(e) {
            startY = e.touches[0].clientY;
        }

        function onTouchEnd(e) {
            if (!startY) return;
            const endY = e.changedTouches[0].clientY;
            const delta = startY - endY;

            if (delta > SWIPE_THRESHOLD) {
                hideSafariUI();
            }
            startY = 0;
        }

        // Ініціалізація
        window.addEventListener('load', () => {
            updateSize();

            // Touch події
            document.addEventListener('touchstart', onTouchStart, { passive: true });
            document.addEventListener('touchend', onTouchEnd, { passive: true });

            // Оновлення при повороті / хованні панелей
            window.addEventListener('resize', updateSize);
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateSize);
            }

            // Автоматичний режим через 1.5 сек (для тесту)
            setTimeout(hideSafariUI, 1500);
        });
    </script>
</body>
</html>
