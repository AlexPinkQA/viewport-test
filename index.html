<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pixi.js Pseudo Fullscreen Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      background: #555555;
    }
    body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script>
    // Create Pixi Application
    const app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: 0x555555,
    });
    document.getElementById('game-container').appendChild(app.view);

    // Create info text
    const infoText = new PIXI.Text(`ðŸªŸ Actual game window size: ${window.innerWidth} Ã— ${window.innerHeight}`, {
      fontFamily: 'monospace',
      fontSize: 24,
      fill: 0x00ff90,
      align: 'center',
    });
    infoText.anchor.set(0.5, 0);
    infoText.x = window.innerWidth / 2;
    infoText.y = 20;
    app.stage.addChild(infoText);

    // Function to resize canvas dynamically
    function resizeCanvas() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      app.renderer.resize(w, h);
      infoText.text = `ðŸªŸ Actual game window size: ${w} Ã— ${h}`;
      infoText.x = w / 2;
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);

    // Initial resize on load
    window.addEventListener('load', () => {
      resizeCanvas();
      // Optional: small scroll to trigger Safari pseudo fullscreen gesture
      setTimeout(() => window.scrollTo(0, 1), 100);
    });
  </script>
</body>
</html>
