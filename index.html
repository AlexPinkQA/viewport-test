<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen Swipe Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(135deg, #1a001a, #330033);
        }
        #debug {
            position: fixed;
            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font: bold 13px/1 monospace;
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 9999;
            pointer-events: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="debug">?</div>

    <script>
        const canvas = document.getElementById('canvas');
        const debug = document.getElementById('debug');
        let startY = 0;
        const SWIPE_THRESHOLD = 70; // пікселів вгору

        // === Оновлення розміру ===
        function updateSize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            debug.textContent = `${w}×${h}`;
            canvas.width = w;
            canvas.height = h;
        }

        // === Примусово ховаємо панелі Safari ===
        function hideSafariUI() {
            // Ключ: scrollTo(0,1) — ховає обидві панелі
            window.scrollTo(0, 1);

            // Додатковий хак: штучний скрол
            if (!window._scrollHack) {
                const div = document.createElement('div');
                div.style.height = '1px';
                div.style.position = 'absolute';
                div.style.bottom = '0';
                document.body.appendChild(div);
                window._scrollHack = true;
            }

            setTimeout(() => window.scrollTo(0, 1), 50);
            setTimeout(updateSize, 500); // після анімації
        }

        // === Свайп вгору ===
        function onTouchStart(e) {
            startY = e.touches[0].clientY;
        }

        function onTouchEnd(e) {
            if (!startY) return;
            const endY = e.changedTouches[0].clientY;
            const delta = startY - endY;

            if (delta > SWIPE_THRESHOLD) {
                hideSafariUI();
            }
            startY = 0;
        }

        // === Запуск ===
        window.addEventListener('load', () => {
            updateSize();

            document.addEventListener('touchstart', onTouchStart, { passive: true });
            document.addEventListener('touchend', onTouchEnd, { passive: true });

            window.addEventListener('resize', updateSize);
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateSize);
            }

            // Автоматичний вхід у fullscreen (як у грі)
            setTimeout(hideSafariUI, 800);
        });
    </script>
</body>
</html>
