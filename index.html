<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safari Fullscreen Swipe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            background: #000;
            font-family: -apple-system, sans-serif;
            -webkit-text-size-adjust: none;
        }

        /* Контейнер для фейкового скролу */
        #scroll-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            height: 100vh;
        }

        /* Вміст — трохи вищий за екран */
        #content {
            min-height: calc(100vh + 1px);
            position: relative;
            background: #1a001a;
        }

        #game-canvas {
            width: 100%;
            height: 100vh;
            display: block;
            position: sticky;
            top: 0;
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font: bold 13px monospace;
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 9999;
            pointer-events: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="scroll-container">
        <div id="content">
            <canvas id="game-canvas"></canvas>
            <div id="debug">Loading...</div>
        </div>
    </div>

    <script>
        // === ТІЛЬКИ Safari iOS ===
        const isSafariIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) &&
                            /WebKit/.test(navigator.userAgent) &&
                            !/CriOS|FXIOS|Edg/.test(navigator.userAgent);

        if (!isSafariIOS) {
            document.body.innerHTML = '<div style="color:#f66;padding:20px;">Тільки Safari iOS</div>';
            throw '';
        }

        const canvas = document.getElementById('game-canvas');
        const debug = document.getElementById('debug');
        const scrollContainer = document.getElementById('scroll-container');
        let startY = 0;
        const SWIPE_THRESHOLD = 50;

        // === Оновлення viewport + canvas ===
        function updateViewport() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            debug.textContent = `${w}×${h}`;

            canvas.width = w;
            canvas.height = h;

            // PIXI JS:
            if (window.gameApp) {
                window.gameApp.renderer.resize(w, h);
            }

            console.log('Fullscreen:', w, 'x', h);
        }

        // === Свайп вгору → fullscreen ===
        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!startY) return;
            const endY = e.changedTouches[0].clientY;
            const delta = startY - endY;

            if (delta > SWIPE_THRESHOLD) {
                // Свайп вгору → активуємо fullscreen
                enterFullscreenMode();
            }
            startY = 0;
        }

        function enterFullscreenMode() {
            // Прокручуємо вниз на 1px → Safari ховає панелі
            scrollContainer.scrollTop = 1;

            // Через 100 мс — повертаємо на 0 (щоб не було видно)
            setTimeout(() => {
                scrollContainer.scrollTop = 0;
            }, 100);

            // Оновлюємо розмір після ховання UI
            setTimeout(updateViewport, 500);
        }

        // === Ініціалізація ===
        window.addEventListener('load', () => {
            updateViewport();

            // Свайп
            document.addEventListener('touchstart', handleTouchStart, { passive: true });
            document.addEventListener('touchend', handleTouchEnd, { passive: true });

            // При зміні розміру (ховання панелей)
            window.addEventListener('resize', updateViewport);
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateViewport);
            }

            // Авто-фулскрін через 1 сек
            setTimeout(enterFullscreenMode, 1000);
        });

        // Глобальні функції
        window.updateViewport = updateViewport;
        window.enterFullscreenMode = enterFullscreenMode;
    </script>
</body>
</html>
