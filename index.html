<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewport Testing - Screen & Inner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #00ff90;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ —Å–∫—Ä–æ–ª–ª */
    }
    .info-box {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff90;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <pre id="viewport-info" class="info-box">Loading viewport info...</pre>

  <script>
    function updateViewportInfo() {
      const screenSize = `üñ•  screen: ${window.screen.width} √ó ${window.screen.height}`;
      const innerSize = `ü™ü  inner: ${window.innerWidth} √ó ${window.innerHeight}`;
      const output = `${screenSize}\n${innerSize}`;
      document.getElementById('viewport-info').textContent = output;
      console.clear();
      console.log(output);
    }

    window.addEventListener('resize', updateViewportInfo);
    updateViewportInfo();
  </script>
</body>
</html>
