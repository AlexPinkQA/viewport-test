<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Slots – Fullscreen Swipe</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body {
      height: 100dvh;
      overflow: hidden;
      background: #000;
      -webkit-text-size-adjust: none;
      -webkit-user-select: none;
    }

    #game {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a001a;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    #content {
      height: 100dvh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f0;
      font: bold 24px monospace;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #debug {
      position: fixed;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 8px 12px;
      border-radius: 8px;
      font: 14px monospace;
      z-index: 9999;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

<div id="game">
  <div id="content">
    <canvas id="canvas"></canvas>
    <div id="debug">Swipe UP</div>
  </div>
</div>

<script>
  const debug = document.getElementById('debug');
  const game = document.getElementById('game');
  let startY = 0;

  function update() {
    debug.textContent = `${innerWidth}×${innerHeight}`;
  }

  function hideBars() {
    // КЛЮЧ: scrollTo(0,1) + scrollTop на контейнері
    window.scrollTo(0, 1);
    game.scrollTop = 1;
    setTimeout(() => {
      window.scrollTo(0, 1);
      game.scrollTop = 1;
      setTimeout(update, 600);
    }, 100);
  }

  // Свайп
  document.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    e.preventDefault();
  }, {passive: false});

  document.addEventListener('touchmove', e => {
    if (!startY) return;
    const delta = startY - e.touches[0].clientY;
    if (delta > 60) {
      hideBars();
      startY = 0;
    }
    e.preventDefault();
  }, {passive: false});

  // Ініціалізація
  window.addEventListener('load', () => {
    update();
    window.addEventListener('resize', update);
    if (window.visualViewport) visualViewport.addEventListener('resize', update);
    setTimeout(hideBars, 1200);
  });
</script>

</body>
</html>
