<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Chili Slots – Fullscreen</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100dvh; overflow:hidden; background:#000; }
    #game-container {
      position:fixed; top:0; left:0; right:0; bottom:0;
      overflow-y:auto; -webkit-overflow-scrolling:touch;
      scroll-snap-type:y mandatory; scroll-behavior:smooth;
    }
    #game { height:100dvh; scroll-snap-align:start; position:relative; }
    canvas { display:block; width:100%; height:100%; }
    #debug {
      position:fixed; top:10px; left:10px; z-index:9999;
      background:rgba(0,0,0,0.7); color:#0f0; padding:8px 12px;
      border-radius:8px; font:14px monospace; pointer-events:none;
      backdrop-filter:blur(10px);
    }
  </style>
</head>
<body>

<div id="game-container">
  <div id="game">
    <canvas id="pixi-canvas"></canvas>
    <div id="debug">Swipe UP</div>
  </div>
</div>

<!-- PixiJS 6.5.6 -->
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.6/dist/browser/pixi.min.js"></script>

<script type="module">
  import { Application, Sprite, Texture } from 'pixi.js';

  const debug = document.getElementById('debug');
  const container = document.getElementById('game-container');
  let startY = 0;
  // === PixiJS App ===
  const app = new Application({
    view: document.getElementById('pixi-canvas'),
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: 0x1a001a,
    antialias: true,
    resolution: window.devicePixelRatio || 1,
    autoDensity: true,
  });

  // Додаємо слот-символ (тест)
  // === Оновлення розміру ===
  function updateViewport() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    debug.textContent = `${w}×${h}`;
    app.renderer.resize(w, h);
    slot.x = w / 2;
    slot.y = h / 2;
  }

  // === Ховання панелей Safari ===
  function hideSafariBars() {
    window.scrollTo(0, 1);
    container.scrollTop = 1;
    setTimeout(() => {
      window.scrollTo(0, 1);
      container.scrollTop = 1;
      setTimeout(updateViewport, 600);
    }, 100);
  }

  // === Свайп вгору ===
  document.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('touchmove', e => {
    if (!startY) return;
    const delta = startY - e.touches[0].clientY;
    if (delta > 60) {
      hideSafariBars();
      startY = 0;
    }
    e.preventDefault();
  }, { passive: false });

  // === Ініціалізація ===
  window.addEventListener('load', () => {
    updateViewport();
    window.addEventListener('resize', updateViewport);
    if (window.visualViewport) visualViewport.addEventListener('resize', updateViewport);
    setTimeout(hideSafariBars, 1200); // Авто-ховання
  });

  // Глобально (для Tags.ts)
  window.pixiApp = app;
  window.updateViewport = updateViewport;
</script>

</body>
</html>
