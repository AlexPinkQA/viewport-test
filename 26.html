<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewport Testing - Game Window</title>
  <style>
    /* Reset default margins and ensure full height */
    html, body {
      margin: 0;
      padding: 0;
      background: #555555;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      overflow: hidden;
      position: relative; /* Needed for absolute/fixed positioning */
    }

    /* Red border around the actual viewport (visual game area) */
    .viewport-border {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid red;
      pointer-events: none; /* Allows clicks to pass through */
      z-index: 9998;
      box-sizing: border-box;
    }

    /* Info box with viewport data */
    .info-box {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff90;
      border-radius: 12px;
      padding: 12px;
      white-space: pre-wrap;
      z-index: 9999;
      color: #00ff90;
    }
  </style>
</head>
<body>

  <!-- Red frame showing the actual game viewport -->
  <div class="viewport-border"></div>

  <!-- Viewport info display -->
  <pre id="viewport-info" class="info-box">Loading viewport info...</pre>

  <script>
    // Update viewport information including DPR-scaled canvas size
    function updateViewportInfo() {
      const dpr = window.devicePixelRatio || 1;
      const cssWidth = window.innerWidth;
      const cssHeight = window.innerHeight;
      const canvasWidth = Math.round(cssWidth * dpr);
      const canvasHeight = Math.round(cssHeight * dpr);

      const info = 
`Actual game window size (CSS pixels): ${cssWidth} × ${cssHeight}
Canvas size (with DPR=${dpr.toFixed(2)}): ${canvasWidth} × ${canvasHeight}
Put this in your game init:
  let width = ${canvasWidth};
  let height = ${canvasHeight};`;

      document.getElementById('viewport-info').textContent = info;
      console.clear();
      console.log(info);
    }

    // Update on window resize and orientation change
    window.addEventListener('resize', updateViewportInfo);
    window.addEventListener('orientationchange', updateViewportInfo);

    // Initial update on load
    updateViewportInfo();
  </script>
</body>
</html>
