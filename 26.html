<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Slots – FULLSCREEN</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100dvh; overflow:hidden; background:#000; }

    /* НЕВИДИМИЙ хак для Safari */
    #scroll-hack {
      position: fixed;
      top: 0; left: 0;
      width: 1px; height: 200dvh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }

    #game {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1a001a;
    }

    canvas { display:block; width:100%; height:100%; }

    #debug {
      position:fixed; top:10px; left:10px; z-index:9999;
      background:rgba(0,0,0,0.7); color:#0f0; padding:8px 12px;
      border-radius:8px; font:14px monospace; pointer-events:none;
      backdrop-filter:blur(10px);
    }
  </style>
</head>
<body>

<!-- Хак для скролу -->
<div id="scroll-hack"></div>

<!-- Гра -->
<div id="game">
  <canvas id="pixi-canvas"></canvas>
  <div id="debug">Swipe UP</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.6/dist/browser/pixi.min.js"></script>

<script type="module">
  const debug = document.getElementById('debug');
  const scrollHack = document.getElementById('scroll-hack');
  let startY = 0;

  // === PixiJS ===
  const app = new PIXI.Application({
    view: document.getElementById('pixi-canvas'),
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: 0x1a001a,
    antialias: true,
    resolution: window.devicePixelRatio,
    autoDensity: true,
  });

  // ТВОЄ ЗОБРАЖЕННЯ
  const imageUrl = 'https://media.istockphoto.com/id/1040315976/de/foto/frau-betrachten-aus-einer-h%C3%B6hle-von-matera-basilikata-italien.jpg?s=612x612&w=is&k=20&c=4LA1rBiRVFLc9r0Rhvgzl5z1upijZEw2_-_jtDlr7UE=';
  
  const slot = PIXI.Sprite.from(imageUrl);
  slot.anchor.set(0.5);
  slot.x = app.screen.width / 2;
  slot.y = app.screen.height / 2;
  slot.width = 300;
  slot.height = 300;
  app.stage.addChild(slot);

  // === Оновлення ===
  function update() {
    const w = innerWidth, h = innerHeight;
    debug.textContent = `${w}×${h}`;
    app.renderer.resize(w, h);
    slot.x = w / 2;
    slot.y = h / 2;
  }

  // === Ховання панелей ===
  function hideBars() {
    scrollHack.scrollTop = 1;
    setTimeout(() => {
      scrollHack.scrollTop = 1;
      setTimeout(update, 600);
    }, 100);
  }

  // === Свайп ===
  document.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('touchmove', e => {
    if (!startY) return;
    const delta = startY - e.touches[0].clientY;
    if (delta > 60) {
      hideBars();
      startY = 0;
    }
    e.preventDefault();
  }, { passive: false });

  // === Старт ===
  window.addEventListener('load', () => {
    update();
    window.addEventListener('resize', update);
    if (window.visualViewport) visualViewport.addEventListener('resize', update);
    setTimeout(hideBars, 1500);
  });
</script>

</body>
</html>
