<script>
  function hideSafariBars() {
    if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.hideToolbar) {
      // Виклик нативного методу
      window.webkit.messageHandlers.hideToolbar.postMessage(null);
      console.log("HideToolbar command sent to iOS");
    } else {
      console.log("Not in WKWebView — no hideToolbar handler");
    }
  }

  // Викликай при свайпі
  let startY = 0;
  document.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
  });

  document.addEventListener('touchmove', e => {
    const delta = startY - e.touches[0].clientY;
    if (delta > 50) {
      hideSafariBars(); // ← Ось воно!
      startY = 0;
    }
  });
</script>
