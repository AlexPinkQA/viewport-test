<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>body { margin:0; height:100dvh; overflow:hidden; background:#000; } canvas { width:100%; height:100%; background:#1a0033; } #log { position:fixed; top:10px; left:10px; color:#0f0; font:16px monospace; z-index:9999; } </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="log">Swipe UP to fullscreen!</div>
  <script>
    const log = document.getElementById('log');
    let startY = 0;
    function update() { log.innerHTML = `Size: ${innerWidth}Ã—${innerHeight}`; }
    function hide() { scrollTo(0,1); setTimeout(update, 500); }
    addEventListener('touchstart', e => startY = e.touches[0].clientY);
    addEventListener('touchmove', e => { const delta = startY - e.touches[0].clientY; if (delta > 30) hide(); });
    addEventListener('load', update); addEventListener('resize', update);
    setTimeout(hide, 1000);
  </script>
</body>
</html>
